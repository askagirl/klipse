<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
</head>

<body>
    <h1> Eval </h1>
<div class="clojure">
  (def one 1)
  (def two 2)
  (def three 3)
(map inc [one two three])
</div>
<br/>


    
    
<script>
    window.klipse_settings = {
        selector: '.clojure'
    };
</script>
<script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>
<script>
console.log(window.cljs);
console.log(window.klipse);
function eval_clj(exp) {
  return cljs.core.second(window.klipse.compiler.eval(exp)).toString();
}

console.log("(map inc [1 2 3]):" , eval_clj("(map inc [1 2 3])"));
</script>
</body>

</html>
